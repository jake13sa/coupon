<html>
   <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coupon Submit</title>
        <link rel="stylesheet" href="style.css"/>
   </head> 

   <body>
     <h1>Redeem Coupon</h1>
    <input type="text" id="coupon-code" required oninput="removeError(this)" placeholder="Enter coupon code">
    
    <div class="input-container" id="inputContainer">
        <div class="container">
            <input type="text" id="input-1" required oninput="removeError(this)" placeholder="Enter CS Code">
            <button onclick="toggleInput(this)">+</button>
        </div>
    </div>
    <button onclick="submitInputs()">Submit</button>
 
   </body>

   <script src="main.js"></script>
</html>
